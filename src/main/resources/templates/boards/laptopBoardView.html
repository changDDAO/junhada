<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common::head">
    <meta charset="UTF-8">
    <title>board</title>
</head>
<body>
<div th:replace="fragments/common::bodyHeader(session)">
</div>
<div class="d-flex align-items-center w-100">

<div th:replace="fragments/Banner :: leftBanner"></div>


<div class="container" style="background-color: #c5d7f2">
  <div class="jumbotron">
   <table class="table table-striped">
       <thead>
       <tr>
           <th scope="col">번호</th>
           <th scope="col">제목</th>
           <th scope="col">작성자</th>
       </tr>
       </thead>
       <tbody>
       <tr>
       <tr th:each="laptopBoard : ${laptopBoards}">
           <td th:text="*{id}">번호</td>
           <td th:text="*{title}">제목</td>
           <td th:text="*{nickName}">작성자</td>
       </tr>
       </tbody>
   </table>

  </div>
</div>
<div th:replace="fragments/Banner :: rightBanner"></div>
</div>

<div th:replace="fragments/common::footer"></div>


</body>
</html>
