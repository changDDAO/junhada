<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common::head">
  <meta charset="UTF-8">
  <title>board</title>
</head>
<body>
<div th:replace="fragments/common::bodyHeader(session)">
</div>
<div class="d-flex align-items-center w-100">

  <div th:replace="fragments/Banner :: leftBanner"></div>


  <div class="container" style="background-color: #6c757d">
    <div class="jumbotron">
      <div class="d-flex">
        <div class="card-img-top " th:each="image:${images}">
          <img class="img-thumbnail"th:src="|/phone/images/${image.id}|" height="150px" width="250px">
          <p th:text="${image.originName}">원래이름</p>
        </div>
      </div>
      <div class="container">
        <h6><p class="text-white" th:text="|상품명:${phoneBoard.productName} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        상품가격:${phoneBoard.productPrice}|">상품명</p></h6>
        <h6><p class="text-lg-start text-white">상품설명</p></h6>
        <textarea class="" th:text="${phoneBoard.content}"rows="10" cols="150">상품설명</textarea>
        <h6><p class="text-lg-start text-white">댓글</p></h6>
        <table class="table table-hover text-white">
          <thead>
          <tr>
            <th scope="col">닉네임</th>
            <th scope="col">내용</th>
            <th scope="col">작성시간</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="phoneBoardReply:${phoneBoardReplies}">
            <td th:text="${phoneBoardReply.writer}">닉네임</td>
            <td th:text="${phoneBoardReply.content}">내용</td>
            <td th:text="${phoneBoardReply.writeDate}">작성일</td>
          </tr>
          </tbody>
        </table>
        <nav aria-label="Page navigation example" class="" th:classappend="${phoneBoardReplies.getTotalElements()==0}?'visually-hidden'">
          <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${1 == phoneBoardReplies.pageable.pageNumber+1}?'disabled'">
              <a class="page-link" href = "#" th:href="@{/phone/board/{id}(id=${phoneBoard.id}, page=${phoneBoardReplies.pageable.pageNumber - 1})}">Previous</a>
            </li>
            <li class="page-item" th:classappend="${i == phoneBoardReplies.pageable.pageNumber+1}?'disabled'"
                th:each="i : ${#numbers.sequence(startPage,endPage)}">
              <a class="page-link" href="#" th:href="@{/phone/board/{id}(id=${phoneBoard.id}, page=${i - 1})}"th:text="${i}">1</a></li>

            <li class="page-item" th:classappend="${phoneBoardReplies.getTotalPages() == phoneBoardReplies.pageable.pageNumber+1}?'disabled'">
              <a class="page-link" href="#" th:href="@{/phone/board/{id}(id=${phoneBoard.id}, page=${phoneBoardReplies.pageable.pageNumber + 1})}">Next</a>
            </li>
          </ul>
        </nav>

        <form class="" method="post" th:object="${phoneReplyContentDto}" th:classappend="${#session}?'':'visually-hidden'" th:action="@{/phone/board/reply/write}">
          <p class="text-white text-start">댓글 작성하기</p>
          <div class="d-flex">
            <input type="hidden" th:name="boardId" th:value="${phoneBoard.id}">
            <input type="text" class="form-control"th:field="*{content}">
            <button class="btn-success w-25" type="submit">작성</button>
          </div>
          <p class ="text-danger text-start" th:if="${#fields.hasErrors('content')}"
             th:errors="*{content}">댓글을 입력하세요</p>
          <br><br>
        </form>

      </div>



    </div>
  </div>
  <div th:replace="fragments/Banner :: rightBanner"></div>
</div>

<div th:replace="fragments/common::footer"></div>


</body>
</html>
