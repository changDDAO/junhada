<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common::head">
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<div th:replace="fragments/common::bodyHeader(session)"></div>
<div class="d-flex align-items-center w-100">
  <div th:replace="fragments/Banner :: leftBanner"></div>
  <div class="container ">
    <form role="form" action="/members/login" th:object="${loginForm}" method="post">
      <div class="form-group">
        <br><br><br><br><br><br><br>
        <label th:for="email" class="fw-bolder">아이디</label>
        <br>
        <input type="text" th:field="*{email}" class="form-control"
               placeholder="아이디를 입력하세요">
        <p class ="text-danger" th:if="${#fields.hasErrors('email')}"
           th:errors="*{email}">아이디 에러</p>
        <br><br>
      </div>

      <div class="form-group">
        <label th:for="password" class="fw-bolder">패스워드</label>
        <br>
        <input type="password" th:field="*{password}" class="form-control"
               placeholder="패스워드를 입력하세요">
        <p class ="text-danger" th:if="${#fields.hasErrors('password')}"
           th:errors="*{password}">패스워드 에러</p>
      </div>
        <br><br><br>
        <button type="submit" class="btn btn-success btn-lg w-25" >로그인</button>
      <br><br><br><br>
    </form>


  </div><!-- /container -->
  <div th:replace="fragments/Banner :: rightBanner"></div>
  </div>

<div th:replace="fragments/common::footer"></div>

</body>
</html>
