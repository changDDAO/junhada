<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common::head">

<body>
<div th:replace="fragments/common::bodyHeader(session)"></div>
<div class="d-flex align-items-center w-100">
  <div th:replace="fragments/Banner :: leftBanner"></div>
<div class="container">
  <form role="form" action="/members/new" th:object="${memberForm}" method="post">
    <div class="form-group">
      <br>
      <label th:for="email">이메일</label>
      <input type="text" th:field="*{email}" class="form-control"
             placeholder="이메일을 입력하세요">
      <p class ="text-danger" th:if="${#fields.hasErrors('email')}"
         th:errors="*{email}">이메일 에러</p>
    </div>
    <div class="form-group">
      <label th:for="nickName">닉네임</label>
      <input type="text" th:field="*{nickName}" class="form-control"
             placeholder="닉네임을 입력하세요">
      <p class ="text-danger" th:if="${#fields.hasErrors('nickName')}"
         th:errors="*{nickName}">닉네임 에러</p>
      <br>
    </div>
    <div class="form-group">
      <label th:for="password">패스워드</label>
      <input type="text" th:field="*{password}" class="form-control"
             placeholder="패스워드를 입력하세요">
      <p class ="text-danger" th:if="${#fields.hasErrors('password')}"
         th:errors="*{password}">패스워드 에러</p>
      <br>
    </div>
    <div class="form-group">
      <label th:for="zipcode">우편번호</label>
      <input type="text" th:field="*{zipcode}" class="form-control"
             placeholder="우편번호를 입력하세요">
      <p class ="text-danger" th:if="${#fields.hasErrors('zipcode')}"
         th:errors="*{zipcode}">우편번호 에러</p>
      <br>
    </div>
    <div class="form-group">
      <label th:for="city">도시</label>
      <input type="text" th:field="*{city}" class="form-control fieldError"
             placeholder="도시를 입력하세요">
      <p class ="text-danger" th:if="${#fields.hasErrors('city')}"
         th:errors="*{city}">도시 에러</p>
      <br>
    </div>
    <div class="form-group">
      <label th:for="street">거리</label>
      <input type="text" th:field="*{street}" class="form-control"
             placeholder="거리를 입력하세요">
      <p class ="text-danger" th:if="${#fields.hasErrors('street')}"
         th:errors="*{street}">거리 에러</p>
      <br>
    </div>
    <div class="form-group">
      <label th:for="detail">상세 주소</label>
      <input type="text" th:field="*{detail}" class="form-control"
             placeholder="상세주소를 입력하세요">
      <p class ="text-danger" th:if="${#fields.hasErrors('detail')}"
         th:errors="*{detail}">상세 주소 에러</p>
      <br>
    </div>
    <br>
    <button type="submit" class="btn btn-success btn-lg w-25" >회원가입</button>
  </form>
  <br/>

</div><!-- /container -->
  <div th:replace="fragments/Banner :: rightBanner"></div>

</div>
<div th:replace="fragments/common::footer"></div>
</body>
</html>
