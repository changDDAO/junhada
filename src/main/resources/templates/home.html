<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: header">
<title>Junhada</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script>
  $('.carousel').carousel({
    interval:2000
  })
</script>
<nav th:replace="fragments/bodyHeader::bodyHeader(menu)"></nav>

<div class="d-flex float-left">
  <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-interval="2000">
        <img src="/junhadaLogo/refrigerator.png" class="d-block w-50 h-75" alt="...">
      </div>
      <div class="carousel-item" data-interval="2000">
        <img src="/junhadaLogo/tablet.jpg" class="d-block  w-50 h-75" alt="...">
      </div>
      <div class="carousel-item">
        <img src="/junhadaLogo/laptop.jpg" class="d-block  w-50 h-75" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-target="#carouselExampleInterval" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-target="#carouselExampleInterval" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </button>
  </div>
</div>
<div class="d-flex">
  <div class="jumbotron">
<h2>전자제품을 리뷰하다. 전하다!</h2>
  <img src="/junhadaLogo/logo.png" class="img-fluid">
    <br><br>
    <h1>Electronic Product Reviews</h1>
    <p class="lead">다양한 전자제품들의 실사용 후기를 바탕으로<br>
    훌륭한 상품을 구매해보세요!!</p>
    <img src="/junhadaLogo/productHorizonBanner.png" class="img-fluid" alt="...">
    </div>
</div>



<div class="fixed-bottom">
<div th:replace="fragments/footer::footer"/>
</div>
</body>
</html>
